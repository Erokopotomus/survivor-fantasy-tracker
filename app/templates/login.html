{% extends "base.html" %}
{% block title %}Login - Survivor Fantasy{% endblock %}
{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <h1>Survivor Fantasy</h1>
        <p class="subtitle">Season 50 Tracker</p>
        <div id="login-alert"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn" style="width:100%">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    // If already logged in, redirect
    if (getAuth()) {
        window.location.href = '/dashboard';
        return;
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const alertBox = document.getElementById('login-alert');
        alertBox.innerHTML = '';

        try {
            const data = await apiPost('/api/auth/login/json', { username, password });
            setAuth(data);
            window.location.href = '/dashboard';
        } catch (err) {
            showAlert(alertBox, err.message);
        }
    });
});
</script>
{% endblock %}
