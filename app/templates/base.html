<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>{% block title %}Survivor Fantasy Tracker{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400;600;700;900&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=4">
</head>
<body>
    <nav id="main-nav" style="display: none;">
        <div class="nav-brand">Survivor Fantasy</div>
        <div class="nav-links">
            <a href="/dashboard" class="nav-link" data-page="dashboard">Dashboard</a>
            <a href="/cast" class="nav-link" data-page="cast">Cast</a>
            <a href="/episode-scores" class="nav-link" data-page="episode-scores">Episode Scores</a>
            <a href="/rosters" class="nav-link" data-page="rosters">Rosters</a>
            <a href="/draft" class="nav-link" data-page="draft">Draft</a>
            <a href="/weekly-recap" class="nav-link" data-page="weekly-recap">Recap</a>
            <a href="/scoring" class="nav-link commissioner-only" data-page="scoring">Score Episode</a>
        </div>
        <div class="nav-user">
            <select id="season-selector" class="season-select" onchange="onSeasonChange(this.value)"></select>
            <span id="nav-username"></span>
            <button onclick="logout()" class="btn btn-sm btn-danger">Logout</button>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/app.js?v=4"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
