<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Survivor Fantasy Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav id="main-nav" style="display: none;">
        <div class="nav-brand">Survivor Fantasy</div>
        <div class="nav-links">
            <a href="/dashboard" class="nav-link" data-page="dashboard">Dashboard</a>
            <a href="/episode-scores" class="nav-link" data-page="episode-scores">Episode Scores</a>
            <a href="/rosters" class="nav-link" data-page="rosters">Rosters</a>
            <a href="/draft" class="nav-link" data-page="draft">Draft</a>
            <a href="/weekly-recap" class="nav-link" data-page="weekly-recap">Recap</a>
            <a href="/scoring" class="nav-link commissioner-only" data-page="scoring">Score Episode</a>
        </div>
        <div class="nav-user">
            <span id="nav-username"></span>
            <button onclick="logout()" class="btn btn-sm">Logout</button>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
